repos:
  # Python autoformatter
  - repo: https://github.com/psf/black
    rev: 24.1.0
    hooks:
      - id: black
        language_version: python3.10

  # Python linter and autofixer (faster alternative to flake8 + isort)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.5
    hooks:
      - id: ruff
        args: [--fix]

  # Modern Python syntax upgrades
  - repo: https://github.com/asottile/pyupgrade
    rev: v3.15.2
    hooks:
      - id: pyupgrade
        args: [--py310-plus]

  # Type checker
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.14.1
    hooks:
      - id: mypy
        additional_dependencies: [torch, numpy, types-requests]
        exclude: src/.*_cuda\.cu

  # Basic hygiene: whitespace, end-of-file, etc.
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: [--maxkb=500]
        exclude: \.fits$
      - id: debug-statements
        exclude: ^tests/

  # Lint Markdown files
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.44.0
    hooks:
      - id: markdownlint

  # Optional: docstring coverage
  - repo: https://github.com/econchick/interrogate
    rev: 1.7.0
    hooks:
      - id: interrogate
        args: [--config=pyproject.toml]
        exclude: ^(tests/|src/.*_cuda\.cu)

  # Check SPDX license headers
  - repo: https://github.com/antonbabenko/pre-commit-spdx-license
    rev: v1.4.0
    hooks:
      - id: check-spdx-license
        args: [--license=Apache-2.0]
        types_or: [python, c, cpp, cuda, markdown]
